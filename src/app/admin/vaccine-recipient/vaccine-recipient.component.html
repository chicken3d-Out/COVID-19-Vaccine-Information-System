<div class="main">
    <div class="mat-elevation-z8" class="table-container">
      <div class="upper-portion">
        <div class="button-add">
          <!--Add New Button-->
          <a routerLink='add-vaccine-recipient'><button mat-button color="primary" mat-raised-button><mat-icon>person_add</mat-icon> Add New</button></a>
        </div>
        <div class="search">
          <!--filter input-->
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Search...</mat-label>
            <input matInput type="text" [(ngModel)]="value" (keyup)="filterData($event)" #input>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div>
        <!--data source taken from API-->
        <table mat-table matSort [dataSource]="dataSource">
          <!--Row For ID-->
          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
        
          <!--Row For FirstName-->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
          </ng-container>
        
          <!--Row For middleName-->
          <ng-container matColumnDef="middleName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Middle Name</th>
            <td mat-cell *matCellDef="let element">{{element.middleName}}</td>
          </ng-container>
        
          <!--Row For lastname-->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
          </ng-container>
        
          <!--Row For category-->
          <ng-container matColumnDef="category">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
          </ng-container>

          <!--Row For Edit-->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"><button mat-button mat-raised-button><mat-icon color="primary">edit</mat-icon></button></td>
          </ng-container>

          <!--Row For Delete-->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"><button mat-button mat-raised-button><mat-icon color="warn">delete</mat-icon></button></td>
          </ng-container>

          <!--Row For Info-->
          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element"><button mat-button mat-raised-button><mat-icon color="accent">input</mat-icon></button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[1, 10, 20]" [pageSize]="4" showFirstLastButtons>
        </mat-paginator>

      </div> 
    </div>
</div>
